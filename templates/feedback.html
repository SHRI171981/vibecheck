<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Report</title>
    <style>
        /* 1. GLOBAL STYLES */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Same gradient as index.html for consistency */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* 2. MAIN CARD */
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px; /* Slightly wider to fit metrics */
        }

        /* 3. TYPOGRAPHY */
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-weight: 700;
            text-align: center;
        }

        h3 {
            color: #555;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        /* Highlight the user's original text */
        .user-text {
            background-color: #f8f9fa;
            border-left: 4px solid #764ba2;
            padding: 15px;
            font-style: italic;
            color: #555;
            margin-bottom: 25px;
            border-radius: 4px;
        }

        /* 4. METRICS GRID (Sentiment & Score) */
        .metrics-grid {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .metric-box {
            flex: 1;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #eee;
        }

        .metric-box h3 {
            margin-bottom: 5px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
        }

        .metric-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #764ba2;
        }

        /* 5. ERROR STATE STYLING */
        .error-box {
            background-color: #fff5f5;
            border: 1px solid #feb2b2;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }

        .error-box h3 {
            color: #c53030;
        }

        hr {
            border: 0;
            height: 1px;
            background: #eee;
            margin: 20px 0;
        }

        /* 6. BACK LINK BUTTON */
        .btn-back {
            display: block;
            width: 100%;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #764ba2;
            font-weight: bold;
            padding: 10px;
            border: 2px solid #764ba2;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            background-color: #764ba2;
            color: white;
        }

    </style>
</head>
<body>
    
    <div class="container">

        {% if not is_valid %}
            
            <div>
                <h1>‚ö†Ô∏è Text Rejected</h1>
                
                <div class="user-text">
                    "{{ original_text }}"
                </div>
            
                <div class="error-box">
                    <h3>Reason:</h3>
                    <p>{{ feedback }}</p>
                </div>

                <p style="text-align: center;">Please edit your text and try again.</p>
                
                <a href="/" class="btn-back">Try Again</a>

            </div>
    
        {% else %}
        
            <div>
                <h1>Analytics Report üìä</h1>
                
                <div class="user-text">
                    "{{ original_text }}"
                </div>

                <div class="metrics-grid">
                    <div class="metric-box">
                        <h3>Sentiment</h3>
                        <span class="metric-value">{{ sentiment }}</span>
                    </div>

                    <div class="metric-box">
                        <h3>Score</h3>
                        <span class="metric-value">{{ score }}%</span>
                    </div>      
                </div>
                
                <a href="/" class="btn-back">Analyze Another</a>
            </div>

        {% endif %}

    </div>

</body>
</html>
