<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeCheck</title>
    <style>
        /* 1. GLOBAL STYLES */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Nice gradient background */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 2. CARD CONTAINER */
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-weight: 700;
        }

        /* 3. FORM ELEMENTS */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 1.5rem;
            color: #555;
            margin-bottom: 8px;
            font-weight: 600;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit; /* Inherit font from body */
            resize: vertical; /* User can only resize height */
            transition: border-color 0.3s ease;
            margin-bottom: 20px;
        }

        textarea:focus {
            outline: none;
            border-color: #764ba2; /* Matches the background theme */
        }

        /* 4. BUTTON STYLING */
        button {
            padding: 15px;
            background-color: #764ba2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s;
        }

        button:hover {
            background-color: #5b3780;
        }

        button:active {
            transform: scale(0.98);
        }

    </style>
</head>
<body>
    
    <div class="container">
        <h1>VibeCheck âœ¨</h1>
        
        <form action="/analyze" method="POST">
            <label for="context">Enter some text:</label>
            
            <textarea 
                id="context"
                name="context" 
                placeholder="Type or paste the text you want to analyze here..." 
                required
            ></textarea>

            <input type="hidden" name="user_id" value="1">

            <button type="submit">Analyze Vibe</button>
        </form>
    </div>

</body>
</html>
